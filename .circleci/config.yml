version: 2.1
orbs:
  aws-ecr: circleci/aws-ecr@4.0.1
  aws-ecs: circleci/aws-ecs@0.0.8
workflows:
  build-and-deploy:
    jobs:
      - aws-ecr/build_and_push_image:
          filters:
            branches:
              only: master
          account-url: AWS_ECR_ACCOUNT_URL
          repo: "${AWS_ECR_REPO}"
          region: AWS_DEFAULT_REGION
          tag: "${CIRCLE_SHA1}"