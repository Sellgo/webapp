version: 2.1
orbs:
  aws-s3: circleci/aws-s3@1.0.0
jobs:
  build:
    docker:
      - image: circleci/node:7.10
    working_directory: ~/circleci-webapp
    steps:
      - checkout
      - run: 
          name: install-npm
          command: npm install
      - run: 
          name: build
          command: npm run build
  deploy:
    branches:
      only:
        - master
    working_directory: ~/circleci-webapp
    steps:
      - aws-s3/sync:
          filters:
            branches:
              only: master
          from: bucket
          to: 's3://${AWS_S3_BUCKET_NAME}'
          overwrite: true
