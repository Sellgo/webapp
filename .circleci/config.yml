version: 2.1
orbs:
  aws-s3: circleci/aws-s3@1.0.0
jobs:
  build:
    docker:
      - image: circleci/node
    steps:
      - checkout
      - run:
          name: install-npm
          command: npm install
      - run:
          name: build
          command: CI=false REACT_APP_ENV=production npm run build
      - persist_to_workspace:
          root: build
          paths: .
  deploy:
    machine:
      enabled: true
    steps:
      - attach_workspace:
          at: build
      - aws-s3/sync:
          from: build
          to: 's3://${AWS_S3_BUCKET_NAME}'
          overwrite: true
      - run:
          name: Invalidate Cloudfront cache
          command: aws cloudfront create-invalidation --distribution-id ${AWS_CLOUDFRONT_DISTRIBUTION_ID} --paths "/*"

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy:
          context: production
          requires:
            - build
          filters:
            branches:
              only: master
